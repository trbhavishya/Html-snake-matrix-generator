<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="from.js" defer></script>
    <title>Html snake matrix generator</title>
</head>

<body>
    <form id="matrixForm">
        <div>
            <label for="row">Number of rows: </label>
            <input id="row" type="number" min="1" required />
        </div>
        <div>
            <label for="column">Number of columns: </label>
            <input id="column" type="number" min="1" required />
        </div>
        <div>
            <input type="submit" value="Generate Snake Matrix">
        </div>
    </form>
    <div id="table"></div>
</body>

</html>
